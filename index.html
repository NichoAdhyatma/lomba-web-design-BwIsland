<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/aos.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bawean</title>
  </head>
  <body>
    <!--BACKGROUND-->
    <div id="parent">
      <div
        data-aos="zoom-out"
        data-aos-duration="1000"
        id="particles-js"
      ></div>
    </div>

    <h1
      id="title"
      class="text-white text-center fw-bold tracking-in-contract-bck-bottom"
    >
      Bawean Island
    </h1>
    <!--END-BACKGROUND-->

    <!--NAVBAR-->
    <div
      class="navbar navbar-light bg-light p-2 justify-content-center gap-5 sticky-top"
    >
      <h1 data-aos="fade-right">NAVBAR</h1>
    </div>
    <!--END-NAVBAR-->

    <!--CONTENT-->
    <div
      id="main"
      class="container d-flex flex-column justify-content-center align-items-center gap-5"
    >
      <div
        data-aos="fade-left"
        class="content d-flex align-items-center justify-content-center bg-primary w-100"
      >
        ABOUT US
      </div>
      <div
        data-aos="fade-right"
        class="content d-flex align-items-center justify-content-center bg-success w-100"
      >
        MAIN
      </div>
      <div
        data-aos="fade-up"
        class="content d-flex align-items-center justify-content-center bg-info w-100"
      >
        CONTACT US
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#f3f4f5"
        fill-opacity="1"
        d="M0,32L48,74.7C96,117,192,203,288,208C384,213,480,139,576,90.7C672,43,768,21,864,48C960,75,1056,149,1152,170.7C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>
    <!--END-CONTENT-->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/aos.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
